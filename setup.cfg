[aliases]
docs = build_sphinx
test = nosetests

[sdist]
formats = gztar
# -- OOPS: Only one format is supported now
#    formats = zip, gztar

[bdist_wheel]
universal = true

[upload_docs]
upload-dir = build/docs/html

[behave_test]
format = progress
tags = -@xfail
args = features tools/test-features issue.features

[build_sphinx]
source-dir = docs/
build-dir = build/docs
builder = html
all_files = true

[egg_info]
tag_build =
tag_date = 0
tag_svn_revision = 0

